    <style>
        table, tr, td, th{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px 10px;
            text-align: center;
        }
        th{
            background-color: beige;
        }
        tr:nth-child(even){
            background-color: azure;
        }
        #container {

        .sub-menu{

            position: absolute;
            top: 100%;
            left: 0;
        }
        .sub-menu a{/* sub-menu 밑에 있는 a태그에만 적용 */

            padding: 10px;
            cursor: pointer; /* 마우스를 갖다대면, 커서가 손모양으로 바뀜 */
            text-decoration: none;
        }
        .head:hover .sub-menu{
            display: block;
        }
        .sub-menu a:hover{
            background-color: rgb(83, 254, 197);
        }
        .top-menu{

        }
