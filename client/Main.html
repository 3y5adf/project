<body style="background-color: rgb(35, 35, 35);">
    <div id="app">
        <!-- html 코드는 id가 app인 태그 안에서 작업해야 함(필수) -->
        <div id="header">
            <span><h2 class="logo">bookey</h2></span>
            <div class="searchTab">
                검색
            </div>
            <span>
                <span class="sign info" v-if="userId.length==0">
                    <button @click="fnSignIn">회원가입</button>
                    <button @click="fnLogin">로그인</button>
                </span>
                <span class="sign" v-if="userId.length!=0">
                    <span class="info">
                        <span class="adminOption" v-if="list.length > 0 && list[0].MEMBER_NUM == 1">
                            <button @click="fnManage" class="userCont">유저 관리</button>
                        </span>
                        <span style="color: black;">
                            <a class="nickname" href="javascript:;" @click="fnView(list[0].MEMBER_NUM)" v-if="list.length > 0">
                                {{list[0].NICKNAME}}
                            </a> 님
                        </span>
                        <button class="logout" @click="fnLogout">로그아웃</button>
                    </span>
                </span>
            </span>
        </div>
        <div id="container">
            <div class="bodyBox">
                <div class="menu">
                    <div class="menuBar">
                        통합
                    </div>
                    <div @click="fnBook" class="menuBar menu1">
                        서적
                    </div>
                    <div @click="fnWebTB" class="menuBar menu2">
                        웹툰
                    </div>
                    <div @click="fnPrepare" class="menuBar menu3">
                        웹소설
                    </div>
                    <div @click="fnPrepare" class="menuBar menu4">
                        E북
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- a -->
<script>

    const app = Vue.createApp({
        data() {
            return {
                // 변수 - (key : value)
                    // 변수 선언 부분
                userId : "",
                list : []
            };
        },
        methods: {
            // 함수(메소드) - (key : function())
                // 함수는 여기서만
            fnLoginMember: function (userId) {
                let self = this;
                let param = {
                    userId : sessionStorage.getItem('userId')
                };
                $.ajax({
                    url: "http://localhost:3009/member/loginUser",
                    dataType: "json",
                    type: "GET",
                    data: param,
                    success: function (data) {
                        console.log(data)
                        self.list = data.list;
                        console.log(self.list)
                    }
                });
            },

            fnPrepare : function () {
                alert("준비중입니다.");
            },

            fnWebTB: function () {
                location.href="Main-webTB.html"
            },

            fnBook: function () {
                location.href="Main-book.html"
            },

            fnSignIn: function () {
                location.href="SignIn.html"
            }, 

            fnLogin: function () {
                location.href="Login.html"
            },

            fnView : function(MEMBER_NUM){
                location.href="userView.html?memberNum="+MEMBER_NUM;
            },

            fnLogout : function () {
                sessionStorage.removeItem('userId');
                sessionStorage.removeItem('userStatus');
                location.href="Main.html";
            },

            fnManage : function () {
                location.href="memberManage.html";
            }
        }, // methods
        mounted() {
            // 처음 시작할 때 실행되는 부분
            let self = this;

            self.userId = sessionStorage.getItem('userId');
            self.userStatus = sessionStorage.getItem('userStatus');

            self.fnLoginMember();

            console.log(self.userId);
            console.log(self.userStatus);
        }
    });

    app.mount('#app');
</script>
