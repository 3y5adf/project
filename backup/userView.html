<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- VUE 문법을 사용하려면 이게 필수 -->
         <!-- $가 붙으면 JQUERY -->
    <style>
        table, tr, td, th{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px 10px;
            text-align: center;
        }
        th{
            background-color: beige;
        }
        tr:nth-child(even){
            background-color: azure;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- html 코드는 id가 app인 태그 안에서 작업해야 함(필수) -->
        
        <div v-if="list.length > 0">
            {{ list[0].NICKNAME }}
        </div>
        <div v-if="list.length > 0">
            {{ list[0].MEMBER_NAME }}
        </div>
        <div v-if="list.length > 0">
            {{ list[0].FORMATTED_BIRTH }}
        </div>
        <div v-if="list.length > 0">
            {{ list[0].EMAIL }}
        </div>
        <div v-if="list.length > 0">
            {{ list[0].PHONE }}
        </div>
    </div>
</body>
</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수 - (key : value)
                    // 변수 선언 부분
                memberNum : "",
                list : []
            };
        },
        methods: {
            // 함수(메소드) - (key : function())
                // 함수는 여기서만
            fnView: function (memberNum) {
                let self = this;
                let param = {
                    memberNum : self.memberNum
                };
                $.ajax({
                    url: "http://localhost:3009/member/view",
                    dataType: "json",
                    type: "GET",
                    data: param,
                    success: function (data) {
                        console.log(data);
                        self.list = data.list;
                        console.log(self.list[0].NICKNAME)
                    }
                });
            }
        }, // methods
        mounted() {
            // 처음 시작할 때 실행되는 부분
            let self = this;
            const queryParams = new URLSearchParams(window.location.search);
            self.memberNum = queryParams.get('memberNum') || '';
            console.log(self.memberNum);
            self.fnView();
        }
    });

    app.mount('#app');
</script>
