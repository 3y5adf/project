<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clickable Author Names</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: lightgray;
    }
    .clickable {
      color: blue;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="app">
    <table>
      <thead>
        <tr>
          <th>작품 정보</th>
          <th>작품 번호</th>
          <th>작가 정보</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="item in items" :key="item.id">
          <td>
            {{ item.bookName }} <br> {{ item.publisher }}
          </td>
          <td>{{ item.bookNum }}</td>
          <td>
            <div v-for="(author, index) in item.authors" :key="index">
              <span class="clickable" @click="goToAuthorPage(author)">
                {{ author }}
              </span>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          items: [
            {
              id: 1,
              bookName: '소나기',
              publisher: '문학사',
              bookNum: 'BOOK_0001',
              authors: ['황순원', '김유정'],
            },
            {
              id: 2,
              bookName: '자유론',
              publisher: '하버드',
              bookNum: 'BOOK_0002',
              authors: ['존 스튜어트 밀'],
            }
          ]
        };
      },
      methods: {
        // 클릭 시 작가 페이지로 이동하는 함수
        goToAuthorPage(author) {
          // 실제 페이지 이동 로직 (예: URL 변경)
          alert(`${author} 페이지로 이동합니다.`);
          // 예시로 URL을 변경하는 방식
          window.location.href = `https://www.example.com/author/${author}`;
        }
      }
    });

    app.mount('#app');
  </script>
</body>
</html>
